<!doctype html>
<html lang="en" ng-app='trackomatic'>
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Track-o-matic</title>
</head>
<body>
    <div ng-controller='MeasurementCtrl'>
        <ul>
            <li ng-repeat='m in measurements'>
                {{m.time}}: {{m.value}}  <button ng-click='remove($index)' >X</button>
            </li>
        </ul>
        <form ng-submit='add()'>
            <input type='text' ng-model='valueToAdd'>
            <input type='submit' value='add'>
        </form>
    </div>
    <div ng-controller='ChartCtrl'>
        <div google-chart chart="chart" style="{{chart.cssStyle}}" on-ready="onReady(chartWrapper)" />
    </div>

    <script src="js/lib/angular/angular.js"></script>
    <script src='js/ui-bootstrap-tpls-0.7.0-SNAPSHOT.min.js'></script>
    <script src='js/lib/ng-google-chart/ng-google-chart.js'></script>
    <script src='js/app.js'></script>
    <script src='js/services.js'></script>
    <script src='js/controllers.js'></script>
</body>
</html>
